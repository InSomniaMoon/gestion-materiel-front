<p class="modal-content">{{ data().message }}</p>

<p-footer>
  <p-button
    [label]="data().cancelText"
    severity="secondary"
    (onClick)="closeCancel()" />
  @if (data().confirm) {
    <p-button
      [label]="data().confirmText"
      [severity]="data().severity"
      (onClick)="closeConfirm()" />
  }
</p-footer>
