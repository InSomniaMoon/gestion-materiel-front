<form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">
  <p-float-label>
    <input
      type="email"
      pInputText
      autocomplete="email"
      ngModel
      name="email"
      required
      id="email"
    />
    <label for="email">Email</label>
  </p-float-label>
  <p-float-label>
    <p-password
      required
      type="password"
      autocomplete="current-password"
      ngModel
      name="password"
      id="password"
      [toggleMask]="true"
      [feedback]="false"
    />

    <label for="password">Mot de passe</label>
  </p-float-label>

  <button
    pButton
    type="submit"
    [loading]="loading()"
    label="Se connecter"
    [disabled]="!loginForm.valid"
  ></button>
</form>
