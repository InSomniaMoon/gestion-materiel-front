<div class="header">
  <div class="flex">
    <h1>Cat√©gories</h1>
    <p-select
      dropdownIcon="pi pi-filter"
      [checkmark]="true"
      [options]="[{ label: 'Nom', value: 'name' }]"
      [(ngModel)]="orderBy" />
  </div>
  <p-button
    icon="pi pi-plus"
    label="Ajouter"
    (onClick)="openCreateCategroyModal()" />
</div>
<matos-table [status]="categoriesQuery.status()">
  <p-table
    [value]="categoriesQuery.data()?.data ?? []"
    stripedRows
    [sortField]="orderBy()"
    (onSort)="orderBy.set($event.field)">
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Nom <p-sortIcon field="name" /></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-category>
      <tr>
        <td>{{ category.name }}</td>
        <td class="actions">
          <p-button
            icon="pi pi-pencil"
            size="small"
            (onClick)="openUpdateCategoryModal(category)" />
          <p-button
            size="small"
            icon="pi pi-trash"
            severity="danger"
            (onClick)="deleteCategory(category)" />
        </td>
      </tr>
    </ng-template>
  </p-table>
  <app-paginator
    [(page)]="page"
    [(size)]="size"
    [totalRecords]="categoriesQuery.data()?.total ?? 0" />
</matos-table>
