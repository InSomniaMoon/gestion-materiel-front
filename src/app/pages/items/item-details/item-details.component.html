@if (item()) {
  <header>
    <h1>
      {{ item()?.name }}
    </h1>
  </header>
  <section>
    <p>{{ item()?.description }}</p>
  </section>
} @else {
  <p-progressSpinner ariaLabel="loading" />
}

<section>
  <app-opened-issues
    [item]="item()!"
    [issues]="issuesQuery.data() ?? []"
    (issuesChange)="issuesQuery.refetch()" />
</section>
